<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/x-icon"
    />
    <title>Static HTML-CSS-JavaScript Projects</title>

    <!-- FontAwesome CDN  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- normalize css -->
    <link rel="stylesheet" href="./styles/normalize.css" />

    <!-- custom css -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <h1 class="title">EXCHANGE RATE CALCULATOR</h1>
    <p class="descriotion">
      choose the currency and the amount to get the exchange rate
    </p>
    <div class="container">
      <div class="currency">
        <select id="currency-one"></select>
        <input class="input" type="number" id="amount-one" value="" />
      </div>
      <div class="swap-rate-container">
        <button class="swap" id="swap">
          swap <i class="fa-solid fa-arrows-rotate"></i>
        </button>
        <div class="rate" id="rate"></div>
      </div>

      <div class="currency">
        <select id="currency-two"></select>
        <input type="number" id="amount-two" value="" />
      </div>
    </div>

    <!-- custom js -->
    <script src="./script.js"></script>
  </body>
</html>
